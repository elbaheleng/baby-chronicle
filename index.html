<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Chronicle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h1 id="title">Baby Chronicle</h1></div>
    <div id="tagline">Track, Nurture and  Treasure...</div>
    <div class = "content">
    <img id = "babyimg" src="images/loginimagepic.jpeg" alt="baby">
    <div class="form-content">
        <h2>LOGIN</h2>
        <form class = "formfields" action="#">
            <div class="input-field">
                <label>Username</label>
                <input type="text" name="username" size="50" required>
            </div>
            <div class="input-field">
                <label>Password</label>
                <input type="password" name ="password" size="50" required>
            </div>
            <button id="btn" type="submit">Log In</button></br>
            <a href="#" class="forgot-pass-link">Forgot password?</a>
            
        </form>
        <div class="bottom-link">
            Don't have an account? 
            <a href="#" id="signup-link">Signup</a>
        </div>
    </div>
</div>
</body>
</html>
